<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator(project).css">
</head>

<body>
    <div class="calc">
        <div class="casio">Casio</div>
        <div class="result"></div>
        <div class="buttons">
            <div class="row">
                <b>Sl-300sv</b>
                <span>%</span>
                <span>&#8730</span>
            </div>
            <div class="row1">
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>+</span>
            </div>
            <div class="row2">
                <span>6</span>
                <span>5</span>
                <span>4</span>
                <span>*</span>
            </div>
            <div class="row3">
                <span>3</span>
                <span>2</span>
                <span>1</span>
                <span>/</span>
            </div>
            <div class="row4">
                <span>C</span>
                <span>0</span>
                <span>.</span>
                <span>=</span>
            </div>
        </div>
    </div>
</body>












      <script src="calculator.js">

</html>
